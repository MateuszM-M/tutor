{% extends 'utils/main_card.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block card_content %}

    <div class="module">
        {% for content in module.contents.all %}
            {% with item=content.item %}
                <h2>{{ item.title }}</h2>
                {{ item.render }}
            {% endwith %}
        {% endfor %}
    </div>
    
{% endblock %}
