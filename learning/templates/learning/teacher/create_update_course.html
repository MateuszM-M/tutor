{% extends 'utils/main_card.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {{title}}
{% endblock %}

{% block card_content %}

    <form action="" method="POST" enctype="multipart/form-data">
        <div class="form-floating my-2">
            {% crispy form %}
            {% csrf_token %}
            <input class="w-100 btn btn-primary mt-3" type="submit" value="{{submit_value}}">
        </div>
    </form>
{% endblock %}
