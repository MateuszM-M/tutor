{% extends "layout/main.html" %}
{% load crispy_forms_tags %}

{% block title %}tutor | Log in{% endblock %}

{% block content %}

<div class="row container d-flex justify-content-around m-auto">
    <div class="col-lg-6">
        <div class="card">
            <div class="card text-center">
                <h3 class="fw-normal card-text card-header">Recommended for you</h3>
            </div>
            <div class="card-body">

            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card text-center">
                <h3 class="fw-normal card-text card-header">Log in</h3>
            </div>
            <div class="card-body">
            
                <main>
                    <div>

                        <form action="{% url 'users:login' %}" method="POST">

                            <div class="p-5">

                                <div class="form-floating my-2">
                                    {% crispy form %}
                                    <input class="w-100 btn btn-outline-primary mt-3" type="submit" value="Log-in">
                                </div>
                            </div>
                        </form>

                    </div>
                </main>
                    <div class="mx-auto mb-3 text-center">
                        <a href="{% url 'users:register' %}">Register</a>
                    </div>    
            </div>
        </div>
    </div>
</div>


{% endblock %}
