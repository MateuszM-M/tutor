{% extends "utils/main_card.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block card_content %}

    <img src="{{ object.profile_picture.url }}" class="mx-auto d-block" alt="" id="profile_picture" >
    <p class="m-1">Location: {{ object.location }}</p>
    <p class="m-1">Bio: {{ object.bio }}</p>
    
    {% if object.user == request.user %}
        <div class="text-center my-2">
            <a href="{% url 'users:profile_edit' object.slug %}" class="btn btn-outline-primary">Edit profile</a>
        </div>
    {% endif %}

{% endblock %}
